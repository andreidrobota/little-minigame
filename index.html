<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rock, Paper, Scissors, minigame when you are bored "
    />
    <meta
      name="keywords"
      content="rock paper scissors lizzard spock, rock paper scissors, lizzard spock, minigame, minigame when you are bored"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1 id="main-title">
        Are you bored? Try to beat this game
        <i class="fa-regular fa-face-angry"></i>
      </h1>
    </header>
    <div class="game-area">
      <div class="buttons">
        <button id="rock" class="btn btn--lightgreen">
          <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button id="paper" class="btn btn--magenta">
          <i class="fa-solid fa-hand"></i>
        </button>
        <button id="scissors" class="btn btn--darkgray">
          <i class="fa-solid fa-hand-scissors fa-rotate-90"></i>
        </button>
      </div>
      <div class="choices-area">
        <p>
          You chosed <span id="player-choice">nothing</span> and computer chosed
          <span id="comp-choice">nothing</span>.
          <br />
          You
          <span id="result">tied</span>
        </p>
      </div>
      <div class="score-area">
        <p>Your score: <span id="player-score">0</span></p>
        <p>Computer score: <span id="comp-score">0</span></p>
      </div>
    </div>

    <footer>
        <p>2023 Drobota Andrei</p>
        <ul>
            <li>
                <a href="https://www.linkedin.com/in/andrei-drobota-a64a94281/" target="_blank" rel="noopener" aria-label="Check out my LinkedInProfile (opens in a new Tab)"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li>
                <a href="https://github.com/andreidrobota" target="_blank" rel="noopener" aria-label="Check out my GitHub Profile (opens in a new Tab)"><i class="fa-brands fa-github"></i></a>
            </li>
        </ul>
        
    </footer>

    <!-- Font Awesome script-->
    <script
      src="https://kit.fontawesome.com/187311079f.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
